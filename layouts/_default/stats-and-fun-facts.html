{{ $style := resources.Get "css/style.css" | minify }}
{{ $statsjs := resources.Get "js/statistics.js" | minify }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rithika Silva</title>
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>

<body>
    {{ partial "header" . }}
    <div class="content">
        {{ .Content | safeHTML }}
    </div>
    <div class="stats-grid">
        <div id="tft-card" class="grid-item clickable" style="grid-area: 1 / 1 / 2 / 4;">
            <a class="card-link" href="https://lolchess.gg/profile/na/R1tzcrackers-3323/">
                <div class="pre-hover">
                    <img id="tft-rank-icon" src="" style="width: 6.5em; height: 6.5em;">
                    <div style="margin-top: 0.5em; margin-left: 1em;">
                        <h1 id="tft-rank-name-and-lp" style="font-size: 1.57em;"></h1>
                        <div style="display: flex; font-size: 0.85em; color: #eee; gap: 0.6em;">
                            <p id="tft-summary"></p>
                        </div>
                    </div>
                </div>
                <div class="post-hover">
                    <p>Teamfight Tactics Card</p>
                    <p style="font-size: 0.56em;">Rank, Global Percentage and Top4 Rate</p>
                </div>
            </a>
        </div>
        <div id="location" class="grid-item clickable" style="grid-area: 1 / 4 / 2 / 6">
            <div class="pre-hover">
                <p> üìç Waterloo, ON</p>
            </div>
            <div class="post-hover">
                <p> Current Location</p>
            </div>
        </div>
        <div class="grid-item clickable" style="grid-area: 1 / 6 / 3 / 6">
        </div>
        <div id="class-info" class="grid-item clickable" style="grid-area: 2 / 4 / 3 / 6">
        </div>
        <div id="age" class="grid-item clickable" style="grid-area: 2 / 1 / 2 / 2; padding-top: 0em;">
            <div class="pre-hover">
                <p style="line-height: 0.3em;">20</p>
            </div>
            <div class="post-hover">
                <p>Age</p>
            </div>
        </div>
        <div class="grid-item clickable" style="grid-area: 2 / 2 / 3 / 4">
            <span class="dot" style="background-color: var(--four);"></span>
        </div>
        <div id="heatmap" class="grid-item clickable" style="grid-area: 3 / 1 / 3 / 4">
        </div>
    </div>
</body>
<script src="{{ $statsjs.Permalink }}"></script>

</html>

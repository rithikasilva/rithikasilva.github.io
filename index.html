<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rithika Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\Profile New.jpg">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="wrapper">
                    <div class="typing-demo">
                        Hi! I'm Rithika.
                    </div>
                </div>
                <img src="images/Profile New.jpg" class="myimg" />
                <p>I am a first year Computer Science student at the University of Waterloo who has a passion for the growth mindset.</p>
                <a href="https://rithikasilva.github.io/rs-blog/" class="button">Blog</a>
                <a href="V4 - Rithika Silva - Resume.pdf" class="button" download>Resume</a>
                <div class="socialicons">
                    <a href="https://github.com/rithikasilva"><img src="images/Github.jpg" alt="Github Icon" class="iconimg"></a>
                    <a href="https://twitter.com/RithikaSilva"><img src="images/Twitter.jpg" alt="Twitter Icon" class="iconimg"></a>
                    <a href="https://ca.linkedin.com/in/rithika-silva-861b0818a"><img src="images/LinkedIn.jpg" alt="LinkedIn Icon" class="iconimg"></a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".card"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.5,
                gyroscope: true,
                gyroscopeMinAngleX: -35,
                gyroscopeMaxAngleX: 35,
                gyroscopeMinAngleY: -35,
                gyroscopeMaxAngleY: 35,
            });
        </script>
</body>

</html>
